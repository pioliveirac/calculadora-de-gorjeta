<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter Calculator</title>
</head>
<body>
    <header>
        <img src="./calculadora-de-gorjeta_base/images/logo.svg" alt="Splitter calculator logo">
    </header>

    <main>
        <section>
            <div class="bill">
                <strong>Bill</strong>
                
                <div class="input-box">
                    <img src="./calculadora-de-gorjeta_base/images/icon-dollar.svg" alt="icon-dollar">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>

            <div class="tip">
                <strong>Select Tip %</strong>

                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" id="custom-tip" placeholder="Custom">
            </div>
            
            <div class="people">
                <strong>Number of People</strong>
                
                <div class="input-box">
                    <img src="./calculadora-de-gorjeta_base/images/icon-person.svg" alt="icon-people">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>

        </section>
    </main>
</body>
</html>
